<P><A NAME="afx_hidw_toolbar"></A><B>Bara de Unelte</B></P>


<P>Bara de Unelte este afişată în partea de sus a ferestrei aplicaţiei, sub Bara de Meniuri. Bara de Unelte oferă acces rapid la comenzi din Math, prin folosirea mouse-ului.</P>

<P>Pentru a ascunde sau afişa bara de unelte, se apasă click pe  <b>Bara de Unelte</b> din meniul <b> Vizualizare</b>.</P>
