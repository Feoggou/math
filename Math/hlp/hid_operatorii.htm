<body>
    <p><a name="hid_operatorii"></a><b>Operatorii</b></p>
    Operatorii sunt de două tipuri: unari şi binari.<br /><br />

    Operatorii unari sunt :
    <table width="300">
    <tr><td>+</td><td><a href="hid_operator_plus.htm">pozitivitatea</a></td></tr>
    <tr><td>-</td><td><a href="hid_operator_minus.htm">negativitatea</a></td></tr>
    <tr><td>!</td><td><a href="hid_operator_factorial.htm">factorialul</a></td></tr>
    </table><br /><br />

    Operatorii binari sunt:<br />
    <table width="200">
    <tr><td>+</td><td><a href="hid_operator_plus.htm">adunarea</a></td></tr>
    <tr><td>-</td><td><a href="hid_operator_minus.htm">scăderea</a></td></tr>
    <tr><td>*</td><td><a href="hid_operator_multiply.htm">înmulţirea</a></td></tr>
    <tr><td>/</td><td><a href="hid_operator_divide.htm">împărţirea</a></td></tr>
    <tr><td>^</td><td><a href="hid_operator_power.htm">ridicarea la putere</a></td></tr>
    <tr><td>mod</td><td><a href="hid_operator_mod.htm">modulo</a></td></tr>
    </table>
</body>
