<P><A NAME="hid_file_save_as"></A><B>Comanda Salvează Ca (Meniul Fişier)</B></P>

<P>Foloseşte această comandă pentru a salva şi numi documentul activ. Math afişează <A HREF="afx_hidd_filesave.htm">caseta de dialog Salvează Ca</A> pentru a-ţi numi documentul şi a-i alege locaţia. </P>
