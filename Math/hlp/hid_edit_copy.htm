<P><A NAME="hid_edit_copy"></A><B>Comanda Copiază (Meniul Editare)</B></P>

<P>Foloseşte această comandă pentru a copia în clipboard textul selctat.  Această comandă nu este valabilă dacă nu este text selectat.</P>

<P>Prin copierea unui text în clipboard, se înlocuieşte textul ce era păstrat acolo.</P>
