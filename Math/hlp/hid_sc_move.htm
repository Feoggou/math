<P><A NAME="hid_sc_move"></A><B>Comanda Mişcă (Meniul de Control)</B></P>

<P>Foloseşte această comandă pentru a afişa patru săgeţi ce formează un semn + şi care îţi dau posibilitatea să mişti fereastra sau caseta de dialog activă, folosind tastele săgeţi.</P>

<P>Notă:  Această comandă nu este valabilă dacă fereastra este maximizată.</P>
